<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Seq</th>
        <th>타이틀</th>
        <th>작가</th>
        <th>고유번호</th>
        <th>장르</th>
        <th>등록일자</th>
    </tr>
    <tr th:each="book, bookStat : ${books}">
        <td th:text="${bookStat.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
      <td th:text="${book.isbn}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.created_at}"></td>
        <td> <a th:href="@{/books/detail/{id}(id=${book.id})}">개별조회</a></td>
        <td> <a th:href="@{/books/edit/{id}(id=${book.id})}">Update</a></td>
        <td> <a th:href="@{/books/delete/{id}(id=${book.id})}">delete</a></td>
    </tr>
</table>
<p><a href="/books/signup">Insert</a></p>
</body>
</html>
